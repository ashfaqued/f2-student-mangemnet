<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="main-container">
        <h1>Student Management</h1>
        <div class="input-cont">
            <input type="text" placeholder="Name" id="name" required/>
            <input type="email" placeholder="Email" id="email" required/>
            <input type="number" placeholder="GPA" id="grade"required/>
            <input type="number" placeholder="Age" id="age"required/>
            <input type="text" placeholder="Degree" id="degree"required/>
            
        </div>
        <div class="button">
            <button type="submit" id="Submit" onclick="addStudent()">
                Add Student
            </button>
           </div>
           <input class="search" type="text"
               placeholder="Search BY Name, email or Degree"
               id="search" onk="search()"/>
                <table class="table" id="table">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>GPA</th>
                        <th>Degree</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <script src="script.js"></script>

    
    
</body>
</html>
